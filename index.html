<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Movie Ticket Form</h1>
    <hr>
    <form>
        <label>Movie Title</label>
        <br>
        <select class="movie-title">
            <option>Inside Out 2</option>
            <option>Kung Fu Panda 4</option>
            <option>Rockstar</option>
            <option>The Exorcism</option>
            <option>Munjya</option>
        </select> <br><br>
        <label class="date-label">Date</label> <label >Time</label><br>
        <input type="date" class = "date">        
        <input type="time" class = "date">
        <select class="am">
            <option>AM</option>
            <option>PM</option>
        </select>
        <br><br>
       
        
        <label class="row">Row</label>
        <label>Seat Number</label><br>
        <input type="text" class="row-input">
        <input type="number" class="row-input"><br><br>
        <label >Reservation Name</label><br>
        <input type="text"class="input-name"><br><br>
        <label>Email Address</label><br>
        <input type="text" class="input-name"><br><br><br>
        <button>Submit</button>
        <br><br>
    </form>     
    </div>
    
</body>
</html>
