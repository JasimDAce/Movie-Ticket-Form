<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking Form</title>
</head>
<body>
    <h1>Movie Ticket Form</h1>
    <form>
        <label><b>Movie Title</b></label>
        <br><br>
        <select>
            <option>Inside Out 2</option>
            <option>Kung Fu Panda 4</option>
            <option>Rockstar</option>
            <option>The Exorcism</option>
            <option>Munjya</option>
        </select> <br><br>
        <label ><b>Date</b></label> <br><br>
        <input type="date"><br><br>
        <label ><b>Time</b></label><br><br>
        <input type="time">
        <select>
            <option>AM</option>
            <option>PM</option>
        </select>
        <br><br>
       
        
        <label ><b>Row</b></label><br><br>
        <input type="text"><br><br>
        <label><b>Seat Number</b></label><br><br>
        <input type="number"><br><br>
        <label ><b>Reservation Name</b></label><br><br>
        <input type="text"><br><br>
        <label><b>Email Address</b></label><br><br>
        <textarea rows="1" cols="20" ></textarea><br><br>
        <button><b>Submit</b></button>
    </form>     
</body>
</html>
